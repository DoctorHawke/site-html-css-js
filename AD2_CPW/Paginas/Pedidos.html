<!DOCTYPE html>
<html>
	<head>
		<title> Pedidos Eletricos </title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Stoke">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
		<link rel="stylesheet" type = "text/css" href ="../ChiqueEletrico.css">
	</head>
	<body>
		<header>
			<img src = "../Imagens/LogoChiqueEletricoTopo.png" class = "imgLogo"> 
			<address class = "ender">
			Rua Chique Chique, 123 <br>
			Tel: (21) 91234-4321 <br>
			<a href = "mailto:contato@chiqueletrico.com.br"> contato@chiqueletrico.com.br </a>
			</address>
		</header>
		<nav>
			<ul>
				<li> <a href = "ChiqueEletrico.html" target = "_blank">  Apresentação  </a> </li> 
				<li> <a href = "Materiais.html" target = "_blank">  Materiais  </a> </li>        
				<li> <a href = "Acabamentos.html" target = "_blank"> Acabamentos  </a> </li> 
				<li> <a href = "Pedidos.html">  Pedidos  </a> </li> 
			</ul>
		</nav>
		<section>
			<div class = "divCompras">
				<h3> Compras </h3>
				<form method = "post"> 
					<fieldset>
						<legend> Identificação </legend>
					
						<div class = "divLinha">
							<label class = "colPri" for = "nome"> Nome: </label>
							<input class = "inpGrande" type = "text" id = "nome" name = "nome">
						</div>
				
						<div class = "divLinha">
							<label class = "colPri" for = "mail"> E-mail: </label>
							<input class = "inpGrande" type = "email" id = "mail" name = "mail">
						</div>
						
						<div class = "divLinha">
							<label class = "colPri" for = "endereco"> Endereço </label>
							<textarea class = "impEnder" id = "endereco" name = "endereco"> </textarea>
						
							<fieldset class = "fsDir">
								<legend> Genero: </legend>
								<label> <input type = "radio" name = "genero" value = "Masculino"> Mas </label>
								<label> <input type = "radio" name = "genero" value = "Feminino"> Fem </label>
								<label> <input type = "radio" name = "genero" value = "Outro"> Outro </label>
							</fieldset>
							</div>
							
							<div class = "divLinha">
								<fieldset class = "fsDir">
									<legend> Nascimento: </legend>
									<input class = "numDD" type = "number" min = "1" max = "31" id = "nasc-dia" name = "nasc-dia" placeholder = "dd"> /
									<input class = "numDD" type = "number" min = "1" max = "12" id = "nasc-mes" name = "nasc-mes" placeholder = "mm"> /
									<input class = "numQD" type = "number" min = "1890" max = "3000" id = "nasc-ano" name = "nasc-ano" placeholder = "aaaa">
								</fieldset>
							</div>
							
							<div class = "divLinha">
								<label class = "colPri" for = "tel"> Telefone: </label>
								<input class = "impTelef" type = "tel" id = "tel" name = "tel" onChange = "validadeNumeros('tel')">
							</div>
							
							
							<div class = "divLinha">
								<label class = "colPri" for = "cel"> Celular: </label>
								<input class = "impTelef" type = "tel" id = "cel" name = "cel" onChange = "validadeNumeros('cel')">
							</div>
							
							
						</fieldset>
						
						<fieldset>
							<legend> Seleção de Produtos e Pagamento </legend> 
						
							<div class = "elemEsq linhaProdSel">
								<label class = "colPriCompras" for = "produto"></label>
								<select id = "produto" name = "produto">
									<option> ----- </option>
									
									<optgroup label = "Acabamento Stylus">
										<option> Placa 4x4 </option>
										<option> Tomada </option>
										<option> Interruptor </option>
									</optgroup>
									
									<optgroup label = "Acabamento Slim">
										<option> Placa 4x2 </option>
										<option> Módulo Tomada </option>
										<option> Módulo Interruptor </option>
									</optgroup>
									
									<optgroup label = "Cabo Flexível">
										<option> Sil Preto 2,5mm (100m) </option>
										<option> Cobrecom Azul 2,5mm (100m) </option>
										<option> Sil verde 2,5mm (50m) </option>
									</optgroup>
									
									<optgroup label = "Terminais Ilhós">
										<option> 2,5mm (200 peças) </option>
										<option> 4mm (100 peças) </option>
									</optgroup>
									
									<optgroup label = "Conduíte">
										<option> Plastilit 1/2" 25m </option>
										<option> Plastilit 3/4" 50m </option>
									</optgroup>
								</select> 
								
								<br> <br> 
								

								<div class = "divLinha"> 
									<input type = "button" value = "Comprar" onclick = "comprar()">
								</div>
								
								
								
								<fieldset class = "fsEsq">
									<legend> Cartão: </legend>
										<label class = "colLabCrd"> Bandeira:
										<label> <input type = "radio" name = "bandeira" value = "visa"> Visa </label>
										<label> <input type = "radio" name = "bandeira" value = "master"> Master </label>
										<label> <input type = "radio" name = "bandeira" value = "elo"> Elo </label>

									</label>
							
										<label class = "colLabCrd" for =  "validade"> Validade:
											<input class = "numDD" type = "number" min = "1" max = "12" placeholder = "mm"> /
											<input class = "numQD" type = "number" min = "2025" max = "3000" placeholder = "aaaa">
									</label>
							
							
									<label class = "colLabCrd" for = "numero"> Número:
								<input class = "impNCC" type = "number" id = "numero" name = "numero"> 
							</label>
							</fieldset>
							
							</div>
				
								
								<textarea class = "listaCompras" name = "lista" id = "lista" readonly></textarea> 
								<label class = "elemDir" for = "total"> Valor R$ 
									<input class = "inpMedio" type = "text" name = "total" id = "total" readonly>
								</label>
						
							
							</fieldset>
							
							<div class = "botoes">
								<input type = "submit" value = "Enviar">
								<input type = "reset" value = "Limpar">
								</div>
								</form>
								
								
							
									
							

		</section>
		
		<script language = "javascript">
		function validadeNumeros(campo) {
			var valor = document.getElementById(campo).value;
			var tipoCampo;
			var tamanhoCerto;
			
			if (campo == "cel") {
				tipoCampo = "Celular";
				tamanhoCerto = 9;
			} else {
				tipoCampo = "Telefone"
				tamanhoCerto = 8;
			}
			
			var invalidos = valor.match(/\D/g); //Procurar o que não é número, consequentemente um caracter inválido
			
			if (invalidos) {
				var listaInvalidos = invalidos.join(", "); //Junta os caracteres inválidos, caso tenha mais que um.
				var msg = tipoCampo + " só pode ter dígitos, caracter";
				
				if (invalidos.length > 1) {
					msg = msg + "es inválidos: ";
				} else {
					msg = msg + " inválido: ";
				}
				
				
				alert(msg + listaInvalidos);
				
				}
			
			
			if (valor.length !== tamanhoCerto) {
				alert(tipoCampo + " tem de ter " + tamanhoCerto + " dígitos!");
				
			}
		}
		
		
		
		var precos = {
			"Placa 4x4": 4,
			"Tomada": 6,
			"Interruptor": 6,
			"Placa 4x2": 4,
			"Módulo Tomada": 5,
			"Módulo Interruptor": 4,
			"Sil Preto 2,5mm (100m)": 200,
			"Cobrecom Azul 2,5mm (100m)": 190,
			"Sil verde 2,5mm (50m)": 150,
			"2,5mm (200 peças)":30,
			"4mm (100 peças)": 20,
			"Plastilit 1/2\" 25m": 50,
			"Plastilit 3/4\" 50m": 100
			
		};
			
		function comprar() {
			var item = document.getElementById("produto").value; //Com isso, consegue pegar o value da caixinha de id = produto
			
			if (item == "-----") {
				alert("Nenhum Produto selecionado!");
				return;
			}
			
			var lista = document.getElementById("lista");
			var total = document.getElementById("total");
			
			if (lista.value == "")
				lista.value = item;
			else
				lista.value = lista.value + "\n" + item;            //Somando os produtos
			
			
			var preco = precos[item];
			total.value = Number(total.value) + preco;  //Transformando pra número
			
			document.getElementById("produto").selectedIndex = 0;
		}
		
		
			
			
			
			
			
		
		
			
			
		</script>
		
		
		
	</body>
</html>
